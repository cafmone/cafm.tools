<div id="ticket" style="margin: 0 0 300px 0;">
	<h3>{label}</h3>
	<form action="{thisfile}" class="form-horizontal">
	<div style="text-align:center;">
		<div style="display: inline-block;">
			<div class="pull-left" style="margin: 0 40px 0 0;">
				{form}
				<div style="line-height:0px;height:0px;clear:both;" class="floatbreaker">&#160;</div>
			</div>
			<div class="pull-left">{message}</div>
			<div style="line-height:0px;height:0px;clear:both;" class="floatbreaker">&#160;</div>
		</div>
	</div>
	<div class="buttons">{submit}&#160;{cancel}</div>
	</form>
</div>
