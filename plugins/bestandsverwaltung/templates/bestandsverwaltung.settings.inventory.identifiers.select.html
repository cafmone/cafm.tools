<div id="settings_identifiers">
	<form action="{thisfile}" method="GET" class="form-horizontal">




	<div style="display:block;margin: 0; position:relative;">

		<div style="margin:10px 55px 0 0;border: 1px solid #ddd; padding: 15px 15px 10px 20px; position:relative;">
			<span class="icon icon-filter" style="padding: 0 6px 0 6px; color: #ccc; background: white; position: absolute; top: -8px;left: 8px;"></span>
			<div style="float:left;">
				{filter_status}
				{filter_kurz}
				{filter_lang}
				<div class="floatbreaker">&#160;</div>
			</div>
			<div style="position: absolute;right:15px;top:5px;"><small>{change}</small></div>
			<div class="floatbreaker">&#160;</div>
		</div>

	<div style="position: absolute; right: 5px; top: 0;">
		{insert}<br>
		{download}<br>
		{sync}
	</div>

	</div>



	{form}
	{table}
	</form>
</div>
