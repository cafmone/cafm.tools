<div id="{id}" class="card" style="margin: 0 0 20px 0;">
	<div class="card-header">
		{id} {unused}
	</div>
	<div class="card-body">
		<form action="{thisfile}#{id}" method="POST" class="form-horizontal">
			<div class="col-xs-5">
				{form}
				{options}
			</div>
			<div  class="col-xs-7" style="text-align:center;">
				{new}
				<div class="floatbreaker" style="line-height:0px;height:0px;clear:both;">&#160;</div>
				<div class="float-right">{submit}</div>
			</div>
			<div class="floatbreaker" style="line-height:0px;height:0px;clear:both;">&#160;</div>
		</form>
	</div>
</div>
