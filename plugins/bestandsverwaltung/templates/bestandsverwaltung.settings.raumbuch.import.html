<div id="settings_import_conject">

<div style="text-align:center;margin: 60px 0 50px 0;display:{upload_display};">
	<div style="display:inline-block;">{upload}</div>
</div>

<form action="{thisfile}" method="GET" class="form-horizontal">
	{form}
	<div style="text-align: center;margin: 10px 0 0 0;">
		<div style="display: inline-block; margin: 0 0 0 -50px">
			<div style="float:left; margin: 0 20px 0 0;">
				{place_sheet}
				{place_offset}
				{place_column}
				{place_delim}
				{place_id}
			</div>
			<div style="float:left;">{submit}<br>{download}<br>{cancel}</div>
			<div class="floatbreaker">&#160;</div>
			<br>
			{cache_link}
		</div>
	</div>
</form>
