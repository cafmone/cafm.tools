<div class="form">
	<div class="msgBox alert alert-danger" style="display:{errordisplay};padding: 10px;">{error}</div>
	<form action="{thisfile}" method="POST" id="gewerkeform" class="form-horizontal">
		{form}
		<div style="display:table; margin: 0 auto 0;">
			{parent}
			{id}
			{text}
			<div style="line-height:0px;height:0px;clear:both;" class="floatbreaker">&#160;</div>
		</div>
	<div class="buttons" style="margin: 20px 0 0 0;text-align:center;">{cancel}&#160;{submit}</div>
	</form>
</div>
