<style type="text/css">
#info {font-size: 12px; font-family: arial; width: 100%; overflow: auto;}
#info pre {margin: 0px; font-family: monospace;}
#info a:link {color: #000099; text-decoration: none; background-color: #ffffff;}
#info a:hover {text-decoration: underline;}
#info table {border-collapse: collapse; width: 100%;}
#info td, #info th {border: 1px solid #ccc !important;}
#info .center {text-align: left;}
#info .center table {text-align: left;}
#info .center th { text-align: left !important; font-weight:normal; }
#info h1 {font-size: 150%; font-family: arial;}
#info h2 {font-size: 125%; font-family: arial;}
#info .p {text-align: left;}
#info .e {background-color: #ccccff; font-weight: normal; color: #000000;}
#info .h {background-color: #9999cc; font-weight: normal; color: #000000;}
#info .v {background-color: #cccccc; color: #000000;}
#info .vr {background-color: #cccccc; text-align: right; color: #000000;}
#info img {float: right; border: 0px;}
#info hr {display: none;}
</style>

<div id="info">
{info}
</div>
