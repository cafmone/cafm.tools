<div id="bestandsverwaltung">
	<h1>{label}</h1>
	<div class="floatbreaker">&#160;></div>
	<form action="{thisfile}" method="POST" enctype="multipart/form-data"  class="form-horizontal">
		<div class="col-xs-5" style="margin-right: 20px;">
			{form}
			<div style="clear:both;" class="floatbreaker">&#160;</div>
		</div>
		<div class="col-xs-5 statusbox">
			{identifiers}
		</div>

		<div style="clear:both;" class="floatbreaker">&#160;</div>
		<div class="buttons">{submit}&#160;{cancel}</div>
	</form>
</div>
