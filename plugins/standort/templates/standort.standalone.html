<!DOCTYPE html>
<html>
<head>
<title>{title}</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html;charset=utf-8">

<link rel="stylesheet" type="text/css" href="{cssurl}bootstrap.css">
<link rel="stylesheet" type="text/css" href="{cssurl}gebauedeplaene.css">
<!--
<link rel="stylesheet" type="text/css" href="{cssurl}print.css" media="print">
//-->

<script src="{jsurl}jquery.min.js"></script>
<!-- <script src="{jsurl}popper.min.js"></script> -->
<script src="{jsurl}bootstrap.min.js"></script>
<script src="{jsurl}standort.js"></script>
{script}

</head>
<body>

<div id="page">

	<div id="langselect" style="position:absolute;top:8px;right:30px;z-index:1001;">
		<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" style="min-width:100px;">
				<span class="langlabel"></span> <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" style="min-width:100px;"></ul>
		</div>
	</div>

	<nav id="toplinks" class="navbar navbar-inverse navbar-static-top">
		<div class="container" style="position:relative;margin:0 0 0 0;">
			<div class="navbar-header">
				<button style="float:left;" class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar-left" data-toggle="collapse" type="button">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{thisfile}?lang={lang}">{label}</a>
			</div>
		</div>
	</nav>
	<div id="wrapper">
		<div class="col-md-4 col-xs-0">
			<nav id="leftlinks" class="navbar navbar-expand-md bg-light navbar-light border">
				<div class="collapse navbar-collapse flex-column clearfix" id="navbar-left"></div>
			</nav>
		</div>
		<div class="col-md-8">
			<div id="pager" class="clearfix" style="margin-top:10px;text-align:center;">
				<button id="previousid" class="btn btn-secondary rounded-circle" style="float:left;margin-right:-80px;z-index:2;"><</button>
				<span id="breadcrumps" style="display:inline-block;margin: 7px 80px 0 80px;z-index:0;"></span>
				<button id="nextid" class="btn btn-secondary rounded-circle" style="float:right; margin-left:-80px;">></button>
			</div>
			<div id="content"></div>
		</div>
	</div>
	<div id="footer" style="margin: 0 0 20px 0;">
		<div style="clear:both;" class="floatbreaker">&#160;</div>
	</div>
</div>

<!-- The Modal -->
<div class="modal fade" data-backdrop="static" data-keyboard="true" id="myModal">
	<div class="modal-dialog modal-dialog-scrollable modal-lg h-100">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header clearfix" style="display:block;">
				<h4 class="modal-title" style="float:left;">Modal Heading</h4>
				<button type="button" class="close" data-dismiss="modal">Ã—</button>
				<input class="form-control" style="float:right; width:40%; margin-right:15px;">
			</div>
			<!-- Modal body -->
			<div class="modal-body"></div>
		</div>
	</div>
</div>

<script language="JavaScript" type="text/javascript">
	treebuilder.init();
</script>
</body>
</html>
