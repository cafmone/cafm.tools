<div id="ticket">
	<form action="{thisfile}" method="GET" class="form-horizontal">
	{form}

	<div class="filter card" style="text-align:left;">
		<div class="card-header clearfix">
			<h4 style="margin:0;">Filter<button type="button" onclick="clearForm(this.form);" class="btn btn-default btn-sm float-right">&times;</button></h4>
		</div>
		<div class="wrapper" id="supporter_info_box" style="display:inline-block;">
			<div class="clearfix">
				<div style="float:left;margin: 0 30px 0 0;">
					{flag_01}
					{flag_02}
					{flag_03}
				</div>
				<div style="float:left;margin: 0 30px 0 0;">
					{flag_04}
					{flag_05}
					{flag_06}
				</div>
				<div style="float:left;margin: 0 30px 0 0;">
					{flag_07}
					{flag_08}
					{flag_09}
				</div>
				<div style="float:left;">
					{flag_10}
					{filter_reporter}
					{filter_supporter}
				</div>

			</div>
			<div style="margin-top: 10px;">
				{subject}
				{show_closed}
			</div>
		</div>
	</div>

	{table}

	</form>
</div>
<script type="text/javascript">
function clearForm(form) {
	if (!form || form.nodeName !== "FORM") {
		return;
	}
	var i, j, q = [];
	for (i = form.elements.length - 1; i >= 0; i = i - 1) {
		if (form.elements[i].name === "") {
			continue;
		}
		switch (form.elements[i].nodeName) {
			case 'SELECT':
				switch (form.elements[i].type) {
				case 'select-one':
				case 'select-multiple':
					for (j = form.elements[i].options.length - 1; j >= 0; j = j - 1) {
						if (form.elements[i].options[j].selected) {
							form.elements[i].options[j].selected = false;
						}
					}
					break;
				}
				break;
			case 'INPUT':
				switch (form.elements[i].type) {
					case 'text':
						form.elements[i].value = '';
						break;
					case 'checkbox':
					case 'radio':
						form.elements[i].checked = false;
						break;
					case 'hidden':
					case 'password':
					case 'button':
					case 'reset':
					case 'submit':
					case 'file':
						// do nothing
						break;
				}
				break;
			case 'TEXTAREA':
				form.elements[i].value = '';
				break;
			case 'BUTTON':
				switch (form.elements[i].type) {
					case 'reset':
					case 'submit':
					case 'button':
						// do nothing
						break;
				}
				break;
			}
	}
	form.submit();
}
</script>
