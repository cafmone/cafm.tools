<div id="ticket">
	<form action="{thisfile}" method="GET" class="form-horizontal">
	{form}
	<div class="filter" style="text-align:left;">

		<div style="display:inline-block;">
			<div style="float:left;margin: 0 30px 0 0;">
				{filter_login}
				{filter_state}
			</div>
			<div style="float:left;margin: 0 30px 0 0;">
				{flag_01}
				{flag_02}
				{flag_03}
				{flag_04}
				{flag_05}
				{flag_06}
				{flag_07}
				{flag_08}
				{flag_09}
				{flag_10}
			</div>
			<div style="float:left;">
				{filter_reporter}
				{filter_supporter}
				{subject}
				{show_closed}
			</div>
			<div style="line-height:0px;height:0px;clear:both;" class="floatbreaker">&#160;</div>
		</div>
		<div style="line-height:0px;height:0px;clear:both;" class="floatbreaker">&#160;</div>
	</div>
	{table}
	</form>
</div>
