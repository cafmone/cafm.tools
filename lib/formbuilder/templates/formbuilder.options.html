<div id="bestand_form_options">
	<div id="{id}" class="card" style="margin: 0 0 20px 0;">
		<div class="card-header">
			{label}
		</div>
		<div class="card-body">
			<form action="{thisfile}" method="POST" class="form-horizontal">
				<div class="col-xs-6">
					{form}
					{new_id}
					{new_value}
				</div>
				<div  class="col-xs-6">
					<div class="buttons float-right">{submit}</div>
				</div>
				<div class="floatbreaker" style="line-height:0px;height:0px;clear:both;">&#160;</div>
			</form>
		</div>
	</div>
	{data}
</div>
