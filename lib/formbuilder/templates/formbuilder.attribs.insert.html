<script language="JavaScript" type="text/javascript">
function ChangeOptions(id) {
	element = document.getElementById(id);
	selected = element.options[element.selectedIndex].text;
	if(
		selected.toLowerCase() == 'select' || 
		selected.toLowerCase() == 'multiple'
	) {
		document.getElementById('option').disabled  = '';
		document.getElementById('minimum').disabled = 'disabled';
		document.getElementById('maximum').disabled = 'disabled';
	}
	else if(
		selected.toLowerCase() == 'text' || 
		selected.toLowerCase() == 'textarea' || 
		selected.toLowerCase() == 'integer'
	) {
		document.getElementById('option').disabled  = 'disabled';
		document.getElementById('minimum').disabled = '';
		document.getElementById('maximum').disabled = '';
	} else {
		document.getElementById('option').disabled  = 'disabled';
		document.getElementById('minimum').disabled = 'disabled';
		document.getElementById('maximum').disabled = 'disabled';
	}
}
</script>
