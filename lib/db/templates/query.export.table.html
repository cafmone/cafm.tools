<div id="query">

	<div id="descrition_box" class="col-xs-7">
		{description}
	</div>

	<form action="{thisfile}" method="GET" enctype="multipart/form-data" class="form-horizontal">
	<div class="col-xs-5">
		<div id="settings_box">
				{form}
				<div>{delimiter}</div>
				<div style="clear:both;">{enclosure}</div>
				<div style="clear:both;">{linefeed}</div>
				<div style="clear:both;">{bom}</div>
				<div class="floatbreaker">&#160;></div>
		</div>
		<div class="floatbreaker">&#160;></div>
	</div>

	<div class="floatbreaker">&#160;></div>

	<div style="text-align: center; padding: 15px 0;">
		{columns}
	</div>

	<div class="buttons">{submit}</div>
	</form>

</div>
