<div id="QueryWrapBox">
	<div id="QueryFullScreen" class="card panel panel-default" style="margin: 0 0 0 0">
		<div class="card-header panel-heading">
			<h3 class="panel-title">{headline} <button onclick="phppublisher.editor.fullscreen();" class="btn btn-xs btn-default resize float-right float-right">+</button></h3>
		</div>
		<div class="panel-body" style="height:92%;overflow:auto;">
			{content}
		</div>
	</div>
</div>

<script language="JavaScript" type="text/javascript">
	phppublisher.editor.init('QueryWrapBox','QueryFullScreen');
</script>
