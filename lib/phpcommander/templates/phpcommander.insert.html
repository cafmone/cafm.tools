<div class="filebrowser insert" id="{id}">
	<form action="{thisfile}">
		{form}
		<div style="float:left; margin: 0 10px 0 0;"><div style="width:480px;">{name}</div></div>
		<div style="float:left; margin: 0 3px 0 0;">{submit}</div>
		<div style="float:left;">{cancel}</div>
		<div style="line-height:0px;height:0px;clear:both;" class="floatbreaker">&#160;</div>
	</form>
</div>
