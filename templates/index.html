<!DOCTYPE html>
<html>
<head>
<title>{title}</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="{cssurl}bootstrap4.css">
<link rel="stylesheet" type="text/css" href="{cssurl}phppublisher.css">
<link rel="stylesheet" type="text/css" href="{cssurl}icons.css">
<link rel="stylesheet" type="text/css" href="{cssurl}media.css">
<link rel="stylesheet" type="text/css" href="{cssurl}print.css" media="print">
<link rel="stylesheet" type="text/css" href="{cssurl}custom.css">
{style}
<script src="{jsurl}jquery.min.js"></script>
<script src="{jsurl}bootstrap4.min.js"></script>
<script src="{jsurl}phppublisher2.js"></script>
{script}
</head>
<body>
<div id="Page">
	<div id="Header">
		<div id="Logobar">
			<div class="row">
				<div class="cell">
					<a href="{thisfile}" onclick="phppublisher.wait();">
						<img id="Logo" alt="Logo" src="{imgurl}Logo.png">
					</a>
				</div>
				<div class="cell" id="Label">{label}</div>
			</div>
		</div>

		<div id="Topbar" class="navbar navbar-expand-sm noprint">
			<a style="cursor:pointer;" id="LeftbarToggler">
				<span class="icon icon-menu"></span>
			</a>
			<div id="Loginbar" class="navbar-nav ml-auto">{login}</div>
			<div style="clear:both;" class="floatbreaker">&#160;</div>
		</div>
	</div>

	<div id="Canvas">
		<div class="row">
			<div class="cell noprint">
				<nav id="Leftbar">
					<div id="LeftbarContent">{plugins}</div>
				</nav>
			</div>
			<div class="cell" id="Content">{content}</div>
		</div>
	</div>

</div>

<script language="JavaScript" type="text/javascript">
$(document).ready(function () {
	phppublisher.init();
	$('#LeftbarToggler').on('click', function () {
		$('#Leftbar').toggleClass('active');
	});
	$('#RightbarToggler').on('click', function () {
		$('#Rightbar').toggleClass('active');
	});
});
</script>
</body>
</html>
